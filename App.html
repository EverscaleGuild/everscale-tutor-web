<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="48x48" href="asset/icon.png">
    <title>Everscale DApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="./asset/logo.svg" alt="everscale" height="100">
        <div class="col-lg-6 mx-auto"><p class="lead mb-4" data-behavior="network"></p></div>
        <div class="col-lg-6 mx-auto" data-behavior="extension" style="display: none">
            <div class="mb-4 alert alert-danger" role="alert">Need installed Extension <a href="https://l1.broxus.com/everscale/wallet">EVER Wallet</a></div>
        </div>
        <div class="col-lg-6 mx-auto" data-behavior="connect" style="display: none">
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Connect button</button>
            </div>
        </div>
        <div class="col-lg-6 mx-auto" data-behavior="main" style="display: none">
            <p class="lead mb-4" data-behavior="address" style="display: none"></p>
            <p class="lead mb-4" data-behavior="content"></p>

            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Primary button</button>
                <button type="button" class="btn btn-outline-secondary btn-lg px-4">Secondary</button>
            </div>
        </div>
    </div>
    <script src="App.ts"></script>
</body>
</html>
